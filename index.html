<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>This Sentence Contains - visualising high-dimensional data</title>
    <link type="text/css" rel="stylesheet" href="demo/demo.css">
    <link type="text/css" rel="stylesheet" href="css/scatter-matrix.css">
</head>

<body>
 	<script src="js/catchment.js"></script>
	<h1>This sentence contains ...</h1>

	<button onclick="displayResult()">start looking</button>

	<div id="answer"></div>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="js/scatter-matrix.js"></script>
	<script>
		function displayResult() {
			var scan_result = Catchment.scan();
			document.getElementById("answer").innerHTML = scan_result['sentence'];
			var sm = new ScatterMatrix(scan_result['d3_data']);
      		sm.render();
		}
	</script>

</body>
</html>
